<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理アプリ</title>
</head>
<body>
    <div>
        Todays Score
        <div id="todays_score"></div>
    </div>

    <div>
        Good
        <ul id="good_foods_area">
            <li id="green">
                green  ＋<span class="each_food_score">0</span>
            </li>
            <li id="orange">
                orange  ＋<span class="each_food_score">0</span>
            </li>
        </ul>
    </div>

    <div>
        Bad
        <ul id="bad_foods_area">
            <li id="butter">
                butter and margarinen <span class="each_food_score">0</span>
            </li>
            <li id="cheese">
                cheese <span class="each_food_score">0</span>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./dist/health.js"></script>
</body>
</html>
